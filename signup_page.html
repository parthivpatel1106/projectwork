<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="/signup_page.css" type="text/css">
    <title>Create new account</title>
</head>
<body>
    <div class="main">
        <div class="signimg">
            <img src="/images/svg/signup.svg" alt="">
        </div>
    <div class="signup">
        <div class="signupform">
            <h3 class="font-weight-bold">Create account</h3>
            <input type="text" class="txt" placeholder="First Name" onfocus="this.placeholder=''" onblur="this.placeholder='First name'">
            <input type="text" class="txt" placeholder="Last Name" onfocus="this.placeholder=''" onblur="this.placeholder='Last name'">
            <input type="text" class="txt" placeholder="Email" onfocus="this.placeholder=''" onblur="this.placeholder='Email'">
            <input type="text" class="txt" placeholder="Password" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
            <input type="text" class="txt" placeholder="Confirm Password" onfocus="this.placeholder=''" onblur="this.placeholder='Confirm Password'">
            <!-- <label for:"org">
                <select class="org" id="organization" name="organization">
                    <option value="company" class="dd">Company</option>
                    <option value="student" class="dd">Student</option>
                    <option value="others" class="dd">Others</option>
                    </select>
            </label> -->
            <a href="#" class="btn">Sign in</a>
            <a href="/login_page.html">Already have an account! login here</a>
        </div>
    </div>
    </div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
