    <div class="main">
        <div class="log">
            <img src="/images/svg/login.svg" alt="">
        </div>
        <div class="login">
                <h3 class="font-weight-bold">Login Here</h3>
                <input class="txt" type="text" placeholder="Username or Email" onfocus="this.placeholder=''" onblur="this.placeholder='Username or Email'">
                <input class="txt" type="password" placeholder="Password" placeholder="Username or Email" onfocus="this.placeholder=''" onblur="this.placeholder='Password'">
                <a href="" class="btn btn-pri">Login</a>
                <a href="/forgot_pwd.html" class="forgot">Forgot Password</a>
                <a href="/signup_page.html" class="newac">Create new account</a>
        </div>
    </div>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
