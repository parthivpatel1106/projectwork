<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="/forgot_pwd.css" type="text/css">

    <title>Forgot Password</title>
</head>
<body>
    <div class="main">
        <div class="forgotimg">
            <img src="/images/svg/paasword.svg" alt="">
        </div>
        <div class="forgotpwd">
            <h3 class="font-weight-bold">Forgot Password</h3>
            <input type="email" placeholder="Your Email" class="txt" onfocus="this.placeholder=''" onblur="this.placeholder='Enter your Email'">
            <a href="#" class="btn" id="btns" onclick="myFunction()">Submit</a>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

<script src="/forgot_app.js"></script>

</html>
